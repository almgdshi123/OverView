<!DOCTYPE html>
<html lang="en">
  <head>

    <title>اختبار المبرمجين CSS/HTML</title>
    <link rel="stylesheet" href="styleLogin.css" />
  </head>

  <body>
    <div class="container grd">
      <!-- left box login -->
      <div class="left-box flex center">
        <div class="login-box flex center">
          <h1>Login</h1>
          <p>How to i get started lorem ipsum dolor at?</p>

          <form class=" flex center">
            <div class="input-box">
            
              <input type="text" name="username" id="username" placeholder="Username" />
              <img src="imgLogin/Frame.svg" alt="user" />
            </div>
            <div class="input-box">
              <input type="password" name="password" id="password"  placeholder="Password"/>
              <img src="imgLogin/Vector.svg" alt="password" />
            </div>

            <button type="submit">Login Now</button>
          </form>
        </div>
      </div>

      <!-- right box Image Card -->

      <div class="right-box"></div>
    </div>
